					<div u="slides" id="slides_container" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 1300px; height: 600px; overflow: hidden;">
						
					</div>

					</div>
					
					<span u="arrowleft" class="jssora21l" style="width: 55px; height: 55px; top: 123px; left: 8px;">
					</span>
					<span u="arrowright" class="jssora21r" style="width: 55px; height: 55px; top: 123px; right: 8px">
					</span>
				</div>

				<h2>No feedbacks available.</h2>
			</li>
		</ul>

	<div data-role="footer" data-position="fixed" data-theme="b">
    	<ul data-role="listview" data-inset="true">
			<li data-icon="false">
				<a href="#popupFeedbackPost" onclick="checkLogin()" class="txt-center" load-page="" data-rel="popup" data-position-to="window" data-transition="pop">Post Feedback</a>
				<div data-role="popup" id="popupFeedbackPost" data-theme="b" class="ui-corner-all">
				    <form method="post" id="feedback_post_frm">
				        <div style="padding:10px 20px;">
				            <h3 style="text-align: center;">Post your comment</h3>
				            <label for="name">Name</label>
				            <input name="name" id="name" value="" data-theme="b" type="text" disabled="disabled">
				            <label for="email">Email</label>
				            <input name="email" id="email" value="" data-theme="b" type="text" disabled="disabled">
				            <label for="message">Message</label>
			                <textarea cols="40" rows="8" name="message" id="message" data-theme="b" placeholder="Your Message" required></textarea>
			                <input name="property_id" id="property_id" value="" data-theme="b" type="hidden">
				            <button type="submit" class="ui-btn btn-blue" id="feedback_post_btn">Submit</button>
				        </div>
				    </form>
				</div>
			</li>
		</ul>
