<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme='b'>
	<a href="#search_page" data-ajax="false"><i class='fa fa-bars'></i></a>
	<h1>Property Market</h1>
</div>
<div data-role="content">
	<form method="post" id="upload_property_frm">
		<div data-role="tabs" id="upload_property_tabs" data-theme="b">
			<div data-role="navbar" class="my_nav">
				<ul class="home_top_tab">
				  <li><a href="#basic_information" data-ajax="false">Basic Information</a></li>
				  <li><a href="#property_details" data-ajax="false">Property Details</a></li>
				</ul>
			</div>
			<div id="basic_information">
				<div id="status"></div>
				<ul data-role="listview" data-inset="true" id="ul_basic_information">
					<li data-role="fieldcontain">
						<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
							<legend>Property type</legend>
								<input name="property_type" id="sell" value="1" type="radio" required>
								<label for="sell">Sell</label>
								<input name="property_type" id="rent" value="2" type="radio" required>
								<label for="rent">Rent</label>
						</fieldset>
					</li>
					<li data-role="fieldcontain">
						<label for="property_category">Property category</label>
						<div class="select_parent">
							<select name="property_category" id="property_category" class="custom_select_menu" data-role="none">
								<option value="">Select Category</option>
								<option value="1">&nbsp;House</option>
								<option value="2">&nbsp;Apartment</option>
								<option value="3">&nbsp;Land</option>
								<option value="4">&nbsp;Farm House</option>
								<option value="5">&nbsp;Service Apartment</option>
							</select>
						</div>
					</li>
					<li data-role="fieldcontain">
						<label for="property_title">Property title</label>
						<input type="text" name="property_title" id="property_title" required>
					</li>
					<li data-role="fieldcontain">
						<label for="photo">Photo</label>
						<button type="button" class="ui-btn ui-btn-inline frm1_btn" id="camera_btn">Take Photo</button>
						<button type="button" class="ui-btn ui-btn-inline frm1_btn" id="select_photo_btn">Select Photo</button>
					</li>
					<li data-role="fieldcontain">
						<label for="district">District</label>
						<div class="select_parent">
							<select name="district" id="district" class="custom_select_menu" data-role="none">
								<option value="1">&nbsp;Kathmandu</option>
								<option value="2">&nbsp;Lalitpur</option>
								<option value="3">&nbsp;Bhaktapur</option>
								<option value="4">&nbsp;Pokhara</option>
							</select>
						</div>
					</li>
					<li data-role="fieldcontain">
						<label for="location">Location</label>
						<input type="text" name="location" id="location" required>
					</li>
					<li data-role="fieldcontain">
						<button type="button" class="ui-btn btn-blue" id="upload_property_nxt_btn">Next</button>
					</li>
				</ul>
			</div>
			<div id="property_details">
				
			</div>
		</div>
	</form>
</div>
