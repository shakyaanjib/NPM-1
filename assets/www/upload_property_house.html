<ul data-role="listview" data-inset="true" id="ul_property_details">
	<li data-role="fieldcontain">
		<label for="bedroom" class="select">Bed rooms</label>
		<select name="bedroom" id="bedroom" data-mini="true">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="10+">10+</option>
		</select>
	</li>
	<li data-role="fieldcontain">
		<label for="livingroom" class="select">Living rooms</label>
		<select name="livingroom" id="livingroom" data-mini="true">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="10+">10+</option>
		</select>
	</li>
	<li data-role="fieldcontain">
		<label for="bathroom" class="select">Bath rooms</label>
		<select name="bathroom" id="bathroom" data-mini="true">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="10+">10+</option>
		</select>
	</li>
	<li data-role="fieldcontain">
		<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
			<legend>Furnished:</legend>
				<input name="furnished" id="furnished" value="Yes" type="radio">
				<label for="furnished">Yes</label>
				<input name="furnished" id="not_furnished" value="No" type="radio">
				<label for="not_furnished">No</label>
		</fieldset>
	</li>
	<li data-role="fieldcontain">
		<label for="property_area">Property Area</label>
		<input type="text" name="property_area" id="property_area" required>
	</li>
	<li data-role="fieldcontain">
		<label for="area_unit" class="select">Area Unit</label>
		<select name="area_unit" id="area_unit">
			<option value="Sq.ft.">&nbsp;Sq.ft.</option>
			<option value="Anna">&nbsp;Anna</option>
			<option value="Ropani">&nbsp;Ropani</option>
			<option value="Bigha">&nbsp;Bigha</option>
		</select>
	</li>
	<li data-role="fieldcontain">
		<label for="floor">Total Floors</label>
		<input type="text" name="floor" id="floor" required>
	</li>
	<li data-role="fieldcontain">
		<label for="price">Price</label>
		<input type="text" name="price" id="price" required>
	</li>
	<li data-role="fieldcontain">
		<label for="property_desc">Property Description</label>
		<textarea name="property_desc" id="property_desc" required></textarea>
	</li>
	<li data-role="fieldcontain">
		<input type="hidden" name="user_id" id="user_id" value="">
		<input type="hidden" name="posted_by" id="posted_by" value="">
		<button type="submit" class="ui-btn btn-blue" id="upload_property_btn">Submit</button>
	</li>
</ul>
